<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Простая HTML-страница с вопросами и кнопками</title>
</head>
<body>
<h1>Опросник</h1>

<form id="questionForm" method="post" action="/submit_answers">
  <h2>Вопрос 1: Что вы предпочитаете?</h2>
  <button type="button" onclick="answerQuestion1('banana')">banana</button>
  <button type="button" onclick="answerQuestion1('orange')">orange</button>

  <input type="hidden" id="answer1" name="answer1" value="">

  <h2>Вопрос 2: Что вам нравится больше?</h2>
  <button type="button" onclick="answerQuestion2('sleep')">sleep</button>
  <button type="button" onclick="answerQuestion2('run')">run</button>

  <input type="hidden" id="answer2" name="answer2" value="">
<hr>
  <button type="button" onclick="submitForm()">Отправить ответы</button>
</form>

<script>
  function answerQuestion1(answer) {
    document.getElementById('answer1').value = answer;
  }

  function answerQuestion2(answer) {
    document.getElementById('answer2').value = answer;
  }

  function submitForm() {
    document.getElementById('questionForm').submit();
  }
</script>
</body>
</html>
